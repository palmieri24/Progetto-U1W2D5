<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <meta name="description" content="Amazon home page" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="amazon-logo">
        <img src="./assets/images/logo.png" alt="logo Amazon" height="28" />
      </div>
      <div class="search-bar">
        <ul id="menu">
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section>
        <div class="orange-bar">
          <span> Shop All Holiday Gift Cards </span>
        </div>
        <div class="holiday-gift-box">
          <h3><strong> Holiday Gift Guides </strong></h3>
          <h6><strong> Be a go-gifter </strong></h6>
        </div>
      </section>
      <section>
        <div class="perfect-gift">
          <div class="perfect-gift-header">
            <p>Find the perfect gift <a href="#"> Shop now </a></p>
          </div>
          <div class="perfect-gift-kindle perfect-gift-generic"></div>
          <div class="perfect-gift-laptop perfect-gift-generic"></div>
          <div class="perfect-gift-smartwatch perfect-gift-generic"></div>
          <div class="perfect-gift-pets perfect-gift-generic"></div>
        </div>
      </section>
      <section>
        <div class="gifting-game"></div>
        <div class="gifting-game-text">
          <p>Play the gifting game <a href="#"> Shop gaming </a></p>
        </div>
      </section>
      <section>
        <div class="audio-accessories"></div>
        <div class="audio-accessories-text">
          <p>The sound of cheer <a href="#"> Shop Audio & Accessories </a></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="back-to-top">
        <span><a href="#header"> Back to top </a></span>
      </div>
      <div class="amazon-logo-end">
        <img src="assets/images/logo.png" alt="logo" />
      </div>
    </footer>
  </body>
</html>
